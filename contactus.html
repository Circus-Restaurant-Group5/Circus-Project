    <body>

          <a href="index.html#us"class="right" >About Us</a>

      </nav>
<!--end of nav-bar-->
         <!--Container div for page-->
      <div class="container contact">
        <div class="row">
          <div id="col" class="col-md-3">
            <div class="contact-info">
                <!--Image Used-->
              <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
              <h2>Contact Us</h2>
              <h4>We would love to hear from you !</h4>
            </div>
          </div>
            <!--Contact Us form starts-->
          <div class="col-md-9">
            <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname">First Name:</label>
                <div class="col-sm-10">          
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="lname">Last Name:</label>
                <div class="col-sm-10">          
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-3" for="phone" id="phonelabel">Phone Number:</label>
                <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone No." name="phone">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">E-mail:</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Comment:</label>
                <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <!--Submit Button-->
                <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
  <!--footer-->
